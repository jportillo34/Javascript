<script>
    var json1Stream	= [];    // Batch Job "CollectDataForQVIEW1"'s JSON stream.

	var calExpCnt 	= 0;
	var calL90Cnt	= 0;
	var calG90Cnt	= 0;

	var cerExpCnt 	= 0;
	var cerL90Cnt	= 0;
	var cerG90Cnt	= 0;

	var cstExpPtc	= 0;

    var liveClCnt   = 0;
    var liveJbCnt   = 0;

    var totMOCnt    = 0;
    var totRskCt    = 0;
    var liveCARCt   = 0;
    var livePARCt   = 0;
    var clsdAUDCt   = 0;

    var activeChart19_1 = [0, 0, 0];  // 1 ---> indicates which one is active at a time (Week, Month, Year).
    var activeChart19_2 = [0, 0, 0];  // 1 ---> indicates which one is active at a time (Week, Month, Year).
    var activeChart19_3 = [0, 0, 0];  // 1 ---> indicates which one is active at a time (Week, Month, Year).
    var activeChart20   = [0, 0, 0];  // 1 ---> indicates which one is active at a time (Week, Month, Year).


    /* -------------------------------------------------- *
     *                   JSON1, Chart 1.                  *
     * -------------------------------------------------- */
    function chart1_function() {
    	var exdExpSeries = [12, 3, 18, 4, 5, 3];    // Exceeded Expectations values.
    	var metExpSeries = [2, 0, 3, 1, 1, 0];      // Met Expectations values.
    	var msdExpSeries = [1, 2, 1, 0, 3, 1];      // Missed Expectation values.

    	var series 		= [{
        						name: "Exceeded Expectations",
        						data: exdExpSeries,
        						color: "#1E90FF",
        						markers: {
            								type: "square"
        								}
    						}, {
        						name: "Met Expectations",
        						data: metExpSeries,
        						color: "#2E8B57"
    						}, {
        						name: "Missed Expectations",
        						data: msdExpSeries,
        						color: "#e60000"
    						}];


		cstExpPtc = 85.4;

        $("#chart1-json1").kendoChart({
            title: {
                text: "Customer Feedback Summary"
            },
            legend: {
                position: "bottom"
            },
            seriesDefaults: {
                type: "bar",
                stack: true
            },
            series: series,
            valueAxis: {
                line: {
                    visible: false
                }
            },
            categoryAxis: {
                categories: ["PS37-01", "WS01-02", "WLO02-02", "WS01-03", "WLS02-03", "WPS08-05"],
                majorGridLines: {
                    visible: false
                }
            },
            tooltip: {
                visible: true,
                format: "{0}"
            }
        });
    }


    /* -------------------------------------------------- *
     *            JSON1, Chart & Boxes 2, 3, 4.           *
     * -------------------------------------------------- */
    function chart234_function() {
        var maxvalue = 0;
        var alto     = 300;
        var ancho    = 500;

        var label  = [];
        var data   = [];
        var offset = 6;
        var axisy  = json1Stream.data.json1Chart234.y
        var axisx  = json1Stream.data.json1Chart234.x


        for (var i = 0; i < 3; i++) {
            var pointery = (i + offset) % axisy.length;

            label[i] = axisy[pointery];
        }

        for (var j = 0; j < 3; j++) {
            var pointerx = (j + offset) % axisx.length;

            data[j] = axisx[pointerx];
        }

		calExpCnt = parseInt(axisy[6]);
		calL90Cnt = parseInt(axisy[7]);
		calG90Cnt = parseInt(axisy[8]);

        console.log("JSON1 - Charts 2, 3 y 4 ====> Contenido de label: " + label);
        console.log("JSON1 - Charts 2, 3 y 4 ====> Contenido de data: " + data);

        maxvalue = Math.max(...label);

        $("#chart234-json1").kendoChart({
            chartArea: {
                width: ancho,
                height: alto
            },
            title: {
                text: "Measurement Device's Calibration"
            },
            legend: {
                visible: false
            },
            seriesDefaults: {
                type: "bar"
            },
            series: [{
                name: "MDE's Calibrations",
                data: label,
                color: "#5F9EA0"
            }],
            valueAxis: {
                max: maxvalue,
                line: {
                    visible: true
                },
                minorGridLines: {
                    visible: false
                },
                labels: {
                    format: "{0:n0}",
                    rotation: "auto"
                },
                majorUnit: 1
            },
            categoryAxis: {
                categories: data,
                majorGridLines: {
                    visible: false
                }
            },
            tooltip: {
                visible: true,
                template: "#= series.name #: #= value #"
            }
        });
    }


    /* -------------------------------------------------- *
     *               JSON1, Boxes 5, 6, 7.                *
     * -------------------------------------------------- */
    function chart567_function() {
        var axisy  = json1Stream.data.json1Chart567.y
        var axisx  = json1Stream.data.json1Chart567.x


		cerExpCnt = parseInt(axisy[0]);
		cerL90Cnt = parseInt(axisy[1]);
		cerG90Cnt = parseInt(axisy[2]);
    }


    /* -------------------------------------------------- *
     *                  JSON1, Chart 8                    *
     * -------------------------------------------------- */
    function chart8_function() {
        var label  = [];
        var data   = [];
        var axisy  = json1Stream.data.json1Chart8.y
        var axisx  = json1Stream.data.json1Chart8.x


        for (var i = 0; i < 3; i++) {
            label[i] = axisy[i];
        }

        for (var j = 0; j < 3; j++) {
            data[j] = axisx[j];
        }

		liveClCnt = axisy[2];

        console.log("JSON1 Chart 8 ====> Contenido de liveClCnt: " + liveClCnt);

      
		$("#chart8-json1").kendoChart({
        	title: {
            			text: "Live Call Outs, Summary",
                        margin: {
                                    bottom: 40
                                }
                	},
			legend: {
                   		position: "bottom"
                	},
			seriesDefaults: {
                    			labels: {
                        			// template: "#= category # - #= kendo.format('{0:P0}', percentage)#",
									template: "#= kendo.format('{0:P0}', percentage)#",
                        			position: "outsideEnd",
                        			visible: true,
                        			background: "transparent"
                    			}
                			},
			series: [{
                    	type: "pie",
                    	data: [{
                        	category: data[0],
							color: "#e6e600",        // "#b30000",      // % Call Outs with status "Approved" (Job creation pending).
                        	value: label[0]
                    	}, {
                        	category: data[1],
							color: "#2E8B57",        // "#326677",      // % Call Outs with any other status.
                        	value: label[1]
                    	}]
                	}],
			tooltip: {
                    	visible: true,
                    	template: "#= category # - #= kendo.format('{0:P0}', percentage) #"
                	}
		});
	}


    /* -------------------------------------------------- *
     *                  JSON1, Chart 9                    *
     * -------------------------------------------------- */
    function chart9_function() {
        var label  = [];
        var data   = [];
        var axisy  = json1Stream.data.json1Chart9.y
        var axisx  = json1Stream.data.json1Chart9.x


        for (var i = 0; i < 3; i++) {
            label[i] = axisy[i];

function incidentReportByServiceLine(values) {
        
        var axisy = [];
        
        var axisx = [];
  
        var jsonStream = JSON.parse(values);

                
        jsonStream.data.incedent_report.forEach(function(element) {
            
            axisy.push(element.y);
           
            axisx.push(element.x);
    
        });
        
       
        var series = [{
          name: "Incident Report",
          data: axisx,
          color: "#1E90FF",
        }];

        $("#chartIncidentReportByServiceLine").kendoChart({
            title: {
                text: "Incident Report By Service Line"
            },
            legend: {
                position: "bottom"
            },
            seriesDefaults: {
                type: "bar",
                stack: true
            },
            series: series,
            valueAxis: {
                line: {
                    visible: false
                },
                majorUnit: 1
            },
            categoryAxis: {
                categories: axisy,
                majorGridLines: {
                    visible: false
                }
            },
            tooltip: {
                visible: true,
                format: "{0}"
            }
        });
    }
